                const frenchPath = `audio/chapter${chapterIndex + 1}/french/${index}.mp3`;

                const russePhrase = createPhraseElement(`${stringToSpans(phrase.russian, phraseIndex, chapterIndex)}`, 'phrase phrase--russe', russePath);
                const frenchPhrase = createPhraseElement(`${phrase.french}`, 'phrase phrase--français', frenchPath);

                chapterDiv.appendChild(russePhrase);
                chapterDiv.appendChild(frenchPhrase);
            });

            chaptersElement.appendChild(chapterDiv);
        });

        var spans = document.querySelectorAll('.s-word');
        spans.forEach((span) => span.addEventListener('mouseenter', onHover));

    </script>
